<!-- Sección principal para el cambio de contraseña del administrador -->
<div class="password-section mt-5">
  <!-- Título de la sección -->
  <h2 class="text-center mb-5 fw-bold"> Cambiar contraseña (administrador)</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <!-- Card que contiene el formulario -->
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <!-- Formulario Angular con template-driven forms -->
          <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm)">

            <!-- Campo para la contraseña actual -->
            <div class="mb-3">
              <label for="currentPasswordAdmin" class="form-label fw-semibold">Contraseña actual</label>
              <input type="password" 
                     name="currentPasswordAdmin" 
                     id="currentPasswordAdmin" 
                     class="form-control"
                     placeholder="••••••••" 
                     [(ngModel)]="recoveryPassword.oldPassword" 
                     required 
                     #oldPassword="ngModel" />
              <!-- Mensaje de validación si el campo es inválido y fue tocado -->
              <div *ngIf="oldPassword.invalid && oldPassword.touched" class="text-danger small mt-1">
                La contraseña actual es obligatoria.
              </div>
            </div>

            <!-- Campo para la nueva contraseña -->
            <div class="mb-3">
              <label for="newPasswordAdmin" class="form-label fw-semibold">Nueva contraseña</label>
              <input type="password" 
                     name="newPasswordAdmin" 
                     id="newPasswordAdmin" 
                     class="form-control"
                     placeholder="••••••••" 
                     [(ngModel)]="recoveryPassword.newPassword" 
                     required 
                     #newPassword="ngModel" />
              <!-- Mensaje de validación si el campo es inválido y fue tocado -->
              <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger small mt-1">
                La nueva contraseña es obligatoria.
              </div>
            </div>

            <!-- Botón de envío del formulario -->
            <div class="d-grid mt-4">
              <input type="submit" 
                     value="Guardar" 
                     class="btn btn-primary btn-lg rounded-pill"
                     [disabled]="changePasswordForm.invalid" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de éxito al cambiar la contraseña -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel">Cambio exitoso</h5>
      </div>
      <div class="modal-body">
        <p>La clave se ha cambiado exitosamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <!-- Botón para cerrar el modal y ejecutar función adicional si es necesario -->
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de error al cambiar la contraseña -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title w-100" id="errorModalLabel">Error al cambiar</h5>
      </div>
      <div class="modal-body">
        <!-- Mensaje dinámico con la razón del error -->
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <!-- Botón para cerrar el modal -->
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
