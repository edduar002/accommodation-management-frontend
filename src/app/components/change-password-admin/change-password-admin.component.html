<div class="password-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-danger">🛠️ Cambiar contraseña (Administrador)</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow border-danger rounded-4 p-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="currentPasswordAdmin" class="form-label fw-semibold">Contraseña actual</label>
              <input type="password" id="currentPasswordAdmin" class="form-control" placeholder="••••••••" />
            </div>

            <div class="mb-3">
              <label for="newPasswordAdmin" class="form-label fw-semibold">Nueva contraseña</label>
              <input type="password" id="newPasswordAdmin" class="form-control" placeholder="••••••••" />
            </div>

            <div class="d-grid mt-4">
              <button type="button" class="btn btn-danger btn-lg rounded-pill">
                Actualizar contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
