<div class="rol-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-primary"><i class="bi bi-person-badge fs-3 text-bg-primary me-2"></i> Crear nuevo rol</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #createRoleForm="ngForm" (ngSubmit)="onSubmit(createRoleForm)">
            <!-- ðŸ”¹ Campo nombre del rol -->
            <div class="mb-3">
              <label for="roleName" class="form-label fw-semibold">Nombre del rol</label>
              <input
                type="text"
                name="roleName"
                id="roleName"
                class="form-control"
                placeholder="Ej: Administrador"
                #name="ngModel"
                [(ngModel)]="role.name"
                required
              >
              <div *ngIf="name.invalid && name.touched" class="text-danger mt-1">
                <small>El nombre del rol es obligatorio.</small>
              </div>
            </div>

            <!-- âœ… BotÃ³n deshabilitado hasta que el formulario sea vÃ¡lido -->
            <div class="d-grid mt-4">
              <input
                type="submit"
                value="Crear"
                class="btn btn-primary btn-lg text-white px-5"
                [disabled]="createRoleForm.invalid"
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Modal de Ã©xito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel"><i class="bi bi-check-lg" aria-hidden="true"></i> Registro exitoso</h5>
      </div>
      <div class="modal-body">
        <p>El rol se ha creado correctamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
