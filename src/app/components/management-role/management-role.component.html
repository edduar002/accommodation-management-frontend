<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold"><i class="bi bi-person-badge fs-3 text-bg-primary me-2"></i>
      Gesti칩n de Roles</h2>
    <a routerLink="/createRole" class="btn btn-primary btn-lg shadow-sm rounded-pill">
      <i class="bi bi-plus-circle me-2"></i> Crear nuevo
    </a>
  </div>

  <!-- Tabla de Roles -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 10%">#</th>
          <th scope="col">Nombre del Rol</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Cargar roles din치micamente -->
        <tr *ngFor="let role of roles; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ role.name }}</td>
          <td class="text-center">
            <a [routerLink]="['/editRole', role.id]"
              class="action-link text-warning me-3 text-decoration-none fw-semibold">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <!-- Eliminar -->
            <button type="button" class="btn btn-link text-danger text-decoration-none fw-semibold p-0"
              data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="openDeleteModal(role.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>

        <!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Mostrar mensaje si no hay roles -->
        <tr *ngIf="roles.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            No hay roles registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- 游댮 Modal de confirmaci칩n -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminaci칩n</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>쮼st치s seguro de que deseas eliminar este rol?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()"
            data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
