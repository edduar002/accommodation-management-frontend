<div class="container mt-5">
  <!-- Encabezado de la página -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Título principal -->
    <h2 class="fw-bold">
      Gestión de Roles
    </h2>
    <!-- Botón para crear un nuevo rol -->
    <a routerLink="/createRole" class="btn btn-primary btn-lg shadow-sm rounded-pill">
      Crear nuevo
    </a>
  </div>

  <!-- Tabla que muestra la lista de roles -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">
      <!-- Encabezado de la tabla -->
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 10%">#</th>
          <th scope="col">Nombre del Rol</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <!-- Cuerpo de la tabla -->
      <tbody>
        <!-- Iteración sobre el arreglo roles -->
        <tr *ngFor="let role of roles; let i = index">
          <!-- Número de fila -->
          <th scope="row">{{ i + 1 }}</th>
          <!-- Nombre del rol -->
          <td>{{ role.name }}</td>
          <!-- Botones de acción: Editar y Eliminar -->
          <td class="text-center">
            <!-- Enlace para editar rol -->
            <a [routerLink]="['/editRole', role.id]"
               class="action-link text-warning me-3 text-decoration-none fw-semibold">
              Editar
            </a>
            <!-- Botón para eliminar rol -->
            <button type="button"
                    class="btn btn-link text-danger text-decoration-none fw-semibold p-0"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    (click)="openDeleteModal(role.id)">
              Eliminar
            </button>
          </td>
        </tr>

        <!-- Mensaje cuando no hay roles registrados -->
        <tr *ngIf="roles.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            No hay roles registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de confirmación de eliminación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <!-- Encabezado del modal -->
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            Confirmar eliminación
          </h5>
          <!-- Botón para cerrar el modal -->
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Cuerpo del modal con mensaje de advertencia -->
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar este rol?</p>
        </div>
        <!-- Pie del modal con botones de acción -->
        <div class="modal-footer">
          <!-- Botón para cancelar -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <!-- Botón para confirmar eliminación -->
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
