<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-warning text-dark text-center py-3 rounded-top-4">
      <h3 class="mb-0">Registro de Anfitrión</h3>
    </div>

    <div class="card-body p-4">
      <form #registerHostForm="ngForm" (ngSubmit)="onSubmit(registerHostForm)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label fw-bold">Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="Ingrese su nombre" #name="ngModel" [(ngModel)]="host.name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="surname" class="form-label fw-bold">Apellido</label>
            <input type="text" name="surname" class="form-control" placeholder="Ingrese su apellido" #surname="ngModel" [(ngModel)]="host.surname" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Correo Electrónico</label>
          <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" #email="ngModel" [(ngModel)]="host.email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" #password="ngModel" [(ngModel)]="host.password" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label fw-bold">Teléfono</label>
            <input type="text" name="phone" class="form-control" placeholder="Ej: 3201234567" #phone="ngModel" [(ngModel)]="host.phone" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="birthday" class="form-label fw-bold">Fecha de Nacimiento</label>
            <input type="date" name="birthday" class="form-control"#birthday="ngModel" [(ngModel)]="host.birthday" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="imgUrl" class="form-label fw-bold">URL de Imagen (opcional)</label>
          <input type="text" name="imgUrl" class="form-control" placeholder="https://..." #imgUrl="ngModel" [(ngModel)]="host.imgUrl" required>
        </div>

        <div class="mb-3">
          <label for="personalDescription" class="form-label fw-bold">Descripción Personal</label>
          <textarea class="form-control" name="personalDescription" rows="3" placeholder="Cuéntanos algo sobre ti" #personalDescription="ngModel" [(ngModel)]="host.personalDescription" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Departamento</label>
          <select class="form-select">
            <option selected disabled>Seleccione un departamento</option>
            <option>Amazonas</option>
            <option>Antioquia</option>
            <option>Arauca</option>
            <option>Atlántico</option>
            <option>Bolívar</option>
            <option>Boyacá</option>
            <option>Caldas</option>
            <option>Caquetá</option>
            <option>Casanare</option>
            <option>Cauca</option>
            <option>Cesar</option>
            <option>Chocó</option>
            <option>Córdoba</option>
            <option>Cundinamarca</option>
            <option>Guainía</option>
            <option>Guaviare</option>
            <option>Huila</option>
            <option>La Guajira</option>
            <option>Magdalena</option>
            <option>Meta</option>
            <option>Nariño</option>
            <option>Norte de Santander</option>
            <option>Putumayo</option>
            <option>Quindío</option>
            <option>Risaralda</option>
            <option>San Andrés y Providencia</option>
            <option>Santander</option>
            <option>Sucre</option>
            <option>Tolima</option>
            <option>Valle del Cauca</option>
            <option>Vaupés</option>
            <option>Vichada</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <input type="submit" value="Registrarme" class="btn btn-warning btn-lg text-white px-5">
        </div>
      </form>
    </div>
  </div>
</div>
