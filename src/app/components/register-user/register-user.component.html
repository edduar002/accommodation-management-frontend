<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
      <h3 class="mb-0">Registro de Usuario</h3>
    </div>
    <div class="card-body p-4">

      <form #registerUserForm="ngForm" (ngSubmit)="onSubmit(registerUserForm)">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label fw-bold">Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="Ingrese su nombre" #name="ngModel" [(ngModel)]="user.name" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="surname" class="form-label fw-bold">Apellido</label>
            <input type="text" name="surname" class="form-control" placeholder="Ingrese su apellido" #surname="ngModel" [(ngModel)]="user.surname" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Correo Electrónico</label>
          <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" #email="ngModel" [(ngModel)]="user.email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" #password="ngModel" [(ngModel)]="user.password" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label fw-bold">Teléfono</label>
            <input type="text" name="phone" class="form-control" placeholder="Ej: 3201234567" #phone="ngModel" [(ngModel)]="user.phone" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="birthday" class="form-label fw-bold">Fecha de Nacimiento</label>
            <input type="date" name="birthday" class="form-control" #birthday="ngModel" [(ngModel)]="user.birthday" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="imgUrl" class="form-label fw-bold">URL de Imagen (opcional)</label>
          <input type="text" name="imgUrl" class="form-control" placeholder="https://..." #imgUrl="ngModel" [(ngModel)]="user.imgUrl" required>
        </div>

        <div class="text-center mt-4">
          <input type="submit" value="Registrarme" class="btn btn-warning btn-lg text-white px-5">
        </div>
      </form>

    </div>
  </div>
</div>
