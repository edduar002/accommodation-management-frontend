<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
      <h3 class="mb-0">Registro de Usuario</h3>
    </div>
    <div class="card-body p-4">

      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese su nombre">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Apellido</label>
            <input type="text" class="form-control" placeholder="Ingrese su apellido">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="ejemplo@correo.com">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Contraseña</label>
          <input type="password" class="form-control" placeholder="Mínimo 6 caracteres">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Teléfono</label>
            <input type="text" class="form-control" placeholder="Ej: 3201234567">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Fecha de Nacimiento</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">URL de Imagen (opcional)</label>
          <input type="text" class="form-control" placeholder="https://...">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg px-5">Registrarse</button>
        </div>
      </form>

    </div>
  </div>
</div>
