<!-- Sección principal para editar un rol existente -->
<div class="rol-section mt-5">

  <!-- Título de la sección -->
  <h2 class="text-center mb-5 fw-bold">
    Editar rol existente
  </h2>

  <div class="row justify-content-center">
    <div class="col-md-5">

      <!-- Card contenedor del formulario -->
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">

          <!-- Formulario de edición de rol -->
          <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">

            <!-- Campo para el nombre del rol -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre del rol</label>
              <input type="text" name="name" id="name" class="form-control" [(ngModel)]="role.name" required />
            </div>

            <!-- Botón para guardar cambios -->
            <div class="d-grid mt-4">
              <input type="submit" value="Actualizar" class="btn btn-primary btn-lg text-white px-5">
            </div>

            <!-- Enlace para volver a la gestión de roles -->
            <div class="text-center mt-3">
              <a routerLink="/managementRole" class="text-decoration-none text-secondary fw-semibold">
                Volver a la gestión de roles
              </a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal de éxito al actualizar un rol -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">

      <!-- Encabezado del modal de éxito -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel">
          Actualización exitosa
        </h5>
      </div>

      <!-- Cuerpo del modal -->
      <div class="modal-body">
        <p>El rol se ha actualizado correctamente.</p>
      </div>

      <!-- Botón de cierre del modal -->
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal de error al actualizar un rol -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">

      <!-- Encabezado del modal de error -->
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title w-100" id="errorModalLabel">
          Error al actualizar
        </h5>
      </div>

      <!-- Cuerpo del modal con mensaje dinámico -->
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>

      <!-- Botón de cierre del modal -->
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
