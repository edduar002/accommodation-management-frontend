<div class="rol-section mt-5">
  <h2 class="text-center mb-5 fw-bold"><i class="bi bi-pencil-fill text-primary" aria-hidden="true"></i> Editar rol
    existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)">
            <!-- Campo de nombre del rol -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre del rol</label>
              <input type="text" name="name" id="name" class="form-control" [(ngModel)]="role.name" required />
            </div>

            <!-- Botón para guardar cambios -->
            <div class="d-grid mt-4">
              <input type="submit" value="Actualizar" class="btn btn-primary btn-lg text-white px-5">
            </div>

            <!-- Enlace para volver -->
            <div class="text-center mt-3">
              <a routerLink="/managementRole" class="text-decoration-none text-secondary fw-semibold">
                <i class="bi bi-arrow-left-short" aria-hidden="true"></i> Volver a la gestión de roles
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Modal de éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel"><i class="bi bi-check-lg" aria-hidden="true"></i>
          Actualizacion exitosa</h5>
      </div>
      <div class="modal-body">
        <p>El rol se ha actualizado correctamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- ❌ Modal de error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title w-100" id="errorModalLabel"><i class="bi bi-x-lg" aria-hidden="true"></i> Error al
          actualizar</h5>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
