<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">🏢 Gestión de Anfitriones</h2>
  </div>

  <!-- Tabla de Departamentos -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 10%">#</th>
          <th scope="col">Nombre del Departamento</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <!-- ✅ Recorrer los departamentos dinámicamente -->
        <tr *ngFor="let host of hosts; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ host.name }}</td>
          <td class="text-center">
            <!-- Eliminar -->
            <button type="button"
                    class="btn btn-link text-danger text-decoration-none fw-semibold p-0"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    (click)="openDeleteModal(host.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>

        <!-- ✅ Mostrar mensaje si no hay datos -->
        <tr *ngIf="hosts.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            No hay departamentos registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<!-- 🔴 Modal de confirmación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar esta ciudad?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
