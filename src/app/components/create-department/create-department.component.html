<div class="departamento-section mt-5">
  <h2 class="text-center mb-5 fw-bold">🏢 Crear nuevo departamento</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #createDepartmentForm="ngForm" (ngSubmit)="onSubmit(createDepartmentForm)">
            <!-- 🔹 Campo nombre del departamento -->
            <div class="mb-3">
              <label for="departmentName" class="form-label fw-semibold">Nombre del departamento</label>
              <input
                type="text"
                name="departmentName"
                id="departmentName"
                class="form-control"
                placeholder="Ej: Antioquia"
                #name="ngModel"
                [(ngModel)]="department.name"
                required
              >
              <div *ngIf="name.invalid && name.touched" class="text-danger mt-1">
                <small>El nombre del departamento es obligatorio.</small>
              </div>
            </div>

            <!-- ✅ Botón Crear -->
            <div class="d-grid mt-4">
              <input
                type="submit"
                value="Crear"
                class="btn btn-warning btn-lg text-white px-5"
                [disabled]="createDepartmentForm.invalid"
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Modal de éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel">✅ Registro exitoso</h5>
      </div>
      <div class="modal-body">
        <p>El departamento se ha creado correctamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
