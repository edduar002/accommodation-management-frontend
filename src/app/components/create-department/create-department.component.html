<div class="departamento-section mt-5">
  <h2 class="text-center mb-5 fw-bold">🏢 Crear nuevo departamento</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #createDepartmentForm="ngForm" (ngSubmit)="onSubmit(createDepartmentForm)">
            <div class="mb-3">
              <label for="departmentName" class="form-label fw-semibold">Nombre del departamento</label>
              <input type="text" name="departmentName" id="departmentName" class="form-control" placeholder="Ej: Antioquia" #name="ngModel" [(ngModel)]="department.name" required>
            </div>

            <div class="d-grid mt-4">
              <input type="submit" value="Crear" class="btn btn-warning btn-lg text-white px-5">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
