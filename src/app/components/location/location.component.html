<!-- Mapa y captura de ubicación -->
<div class="mb-4">
  <label class="form-label fw-bold">Ubicación</label>
  
  <!-- Input búsqueda -->
  <div class="input-group mb-2">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar dirección"
      [(ngModel)]="searchText"
      name="searchText"
    />
    <button class="btn btn-outline-primary" type="button" (click)="searchLocation()">Buscar</button>
  </div>

  <!-- Mapa Leaflet -->
  <div id="map" style="height: 300px; border-radius: 0.5rem; border: 1px solid #ddd;"></div>

  <!-- Coordenadas seleccionadas -->
  <div *ngIf="selected" class="mt-2 text-muted">
    <small *ngIf="selected">Latitud: {{ selected?.lat }}, Longitud: {{ selected?.lng }}</small>
  </div>
</div>
