<!-- Vista que muestra los detalles completos de una reserva específica -->

<div class="container mt-5">

  <!-- Encabezado de la página -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">Detalle de la Reserva</h2>
    <p class="text-muted">Información completa de esta reserva.</p>
  </div>

  <!-- Tarjeta principal con la información de la reserva -->
  <div class="card shadow-sm rounded-4 p-4" style="max-width: 700px; margin: 0 auto;">

    <!-- Imagen del alojamiento asociado (actualmente fija o placeholder) -->
    <div class="text-center mb-4">
      <img [src]="'https://via.placeholder.com/800x400?text=Sin+Imagen'" alt="Imagen del alojamiento"
        class="img-fluid rounded-4 shadow-sm" style="max-height: 300px; object-fit: cover;">
    </div>

    <!-- Título con nombre del alojamiento o etiqueta de la reserva -->
    <!-- Si reservation.name proviene del backend, cambiar texto por {{ reservation.name }} -->
    <h4 class="fw-bold mb-3">reservation.name</h4>

    <!-- Fechas de la reserva -->
    <p class="text-muted mb-1"><strong>Check-in:</strong> {{ reservation.checkIn }}</p>
    <p class="text-muted mb-1"><strong>Check-out:</strong> {{ reservation.checkOut }}</p>

    <!-- Cantidad de huéspedes -->
    <p class="text-muted mb-1"><strong>Huéspedes:</strong> {{ reservation.numberGuests }} personas</p>

    <!-- Estado de la reserva con estilos visuales dinámicos -->
    <p class="small mb-3">
      <strong>Estado:</strong>
      <span class="badge" [ngClass]="{
          'bg-success': reservation.state === 'CONFIRMADA',
          'bg-warning': reservation.state === 'PENDIENTE',
          'bg-danger': reservation.state === 'CANCELADA'
        }">
        {{ reservation.state }}
      </span>
    </p>
  </div>
</div>
