<div class="password-section mt-5">
  <h2 class="text-center mb-5 fw-bold">üë§ Cambiar contrase√±a (Anfitrion)</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm)">

            <div class="mb-3">
              <label for="currentPasswordHost" class="form-label fw-semibold">Contrase√±a actual</label>
              <input type="password" name="currentPasswordHost" id="currentPasswordHost" class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" [(ngModel)]="recoveryPassword.oldPassword" required #oldPassword="ngModel" />
              <div *ngIf="oldPassword.invalid && oldPassword.touched" class="text-danger small mt-1">
                La contrase√±a actual es obligatoria.
              </div>
            </div>

            <div class="mb-3">
              <label for="newPasswordHost" class="form-label fw-semibold">Nueva contrase√±a</label>
              <input type="password" name="newPasswordHost" id="newPasswordHost" class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" [(ngModel)]="recoveryPassword.newPassword" required #newPassword="ngModel" />
              <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger small mt-1">
                La nueva contrase√±a es obligatoria.
              </div>
            </div>


            <div class="d-grid mt-4">
              <input type="submit" value="Guardar" class="btn btn-primary btn-lg rounded-pill"
                [disabled]="changePasswordForm.invalid" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Modal de √©xito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel">‚úÖ Cambio exitoso</h5>
      </div>
      <div class="modal-body">
        <p>La clave se ha cambiado exitosamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- ‚ùå Modal de error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title w-100" id="errorModalLabel">‚ùå Error al cambiar</h5>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
