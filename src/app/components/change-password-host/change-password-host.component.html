<div class="password-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-success">🏡 Cambiar contraseña (Anfitrión)</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 border-success rounded-4 p-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="currentPasswordHost" class="form-label fw-semibold">Contraseña actual</label>
              <input type="password" id="currentPasswordHost" class="form-control" placeholder="••••••••" />
            </div>

            <div class="mb-3">
              <label for="newPasswordHost" class="form-label fw-semibold">Nueva contraseña</label>
              <input type="password" id="newPasswordHost" class="form-control" placeholder="••••••••" />
            </div>

            <div class="d-grid mt-4">
              <button type="button" class="btn btn-success btn-lg rounded-pill">
                Cambiar contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
