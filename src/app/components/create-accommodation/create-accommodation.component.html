<div class="alojamiento-section mt-5">
  <h2 class="text-center mb-5 fw-bold"><i class="bi bi-house-add text-primary" aria-hidden="true"></i> Crear nuevo alojamiento</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #registerAccommodationForm="ngForm" (ngSubmit)="onSubmit(registerAccommodationForm)">
            <!-- 🔹 Descripción -->
            <div class="mb-3">
              <label for="detailedDescription" class="form-label fw-semibold">
                Descripción detallada
              </label>
              <textarea name="detailedDescription" id="detailedDescription" class="form-control" rows="3"
                placeholder="Ej: Hermosa cabaña con chimenea..." #detailedDescription="ngModel"
                [(ngModel)]="accommodation.detailedDescription" required></textarea>
              <div *ngIf="detailedDescription.invalid && detailedDescription.touched" class="text-danger mt-1">
                <small>La descripción es obligatoria.</small>
              </div>
            </div>

            <!-- 🔹 Dirección -->
            <div class="mb-3">
              <label for="direction" class="form-label fw-semibold">Dirección</label>
              <input type="text" name="direction" id="direction" class="form-control"
                placeholder="Ej: Vereda El Retiro, Km 5" #direction="ngModel" [(ngModel)]="accommodation.direction"
                required />
              <div *ngIf="direction.invalid && direction.touched" class="text-danger mt-1">
                <small>La dirección es obligatoria.</small>
              </div>
            </div>

            <!-- 🔹 Ubicación exacta -->
            <div class="mb-3">
              <label for="exactLocation" class="form-label fw-semibold">Ubicación exacta</label>
              <input type="text" name="exactLocation" id="exactLocation" class="form-control"
                placeholder="Ej: 6.1352, -75.4423" #exactLocation="ngModel" [(ngModel)]="accommodation.exactLocation"
                required />
              <div *ngIf="exactLocation.invalid && exactLocation.touched" class="text-danger mt-1">
                <small>La ubicación es obligatoria.</small>
              </div>
            </div>

            <div class="row">
              <!-- 🔹 Precio -->
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label fw-semibold">Precio por noche (COP)</label>
                <input type="number" name="price" id="price" class="form-control" min="1" placeholder="Ej: 250000"
                  #price="ngModel" [(ngModel)]="accommodation.price" required />
                <div *ngIf="price.invalid && price.touched" class="text-danger mt-1">
                  <small>Ingrese un precio válido.</small>
                </div>
              </div>

              <!-- 🔹 Capacidad -->
              <div class="col-md-6 mb-3">
                <label for="maximumCapacity" class="form-label fw-semibold">Capacidad máxima</label>
                <input type="number" name="maximumCapacity" id="maximumCapacity" class="form-control" min="1"
                  placeholder="Ej: 6" #maximumCapacity="ngModel" [(ngModel)]="accommodation.maximumCapacity" required />
                <div *ngIf="maximumCapacity.invalid && maximumCapacity.touched" class="text-danger mt-1">
                  <small>Ingrese una capacidad válida.</small>
                </div>
              </div>
            </div>

            <!-- Departamento dinámico -->
            <div class="mb-3">
              <label for="department" class="form-label fw-bold">Departamento</label>
              <select class="form-select" id="department" name="department" #department="ngModel"
                [(ngModel)]="accommodation.departmentsId" (change)="onDepartmentChange()" required>
                <option value="" disabled selected>Seleccione un departamento</option>
                <option *ngFor="let dep of departamentos" [ngValue]="dep.id">{{ dep.name }}</option>
              </select>
              <div *ngIf="department.invalid && department.touched" class="text-danger mt-1">
                <small>Seleccione un departamento.</small>
              </div>
            </div>

            <!-- Ciudad dinámico -->
            <div class="mb-3">
              <label for="city" class="form-label fw-bold">Ciudad</label>
              <select class="form-select" id="city" name="city" #city="ngModel" [(ngModel)]="accommodation.citiesId" required>
                <option value="" disabled selected>Seleccione una ciudad</option>
                <option *ngFor="let c of ciudades" [ngValue]="c.id">{{ c.name }}</option>
              </select>
              <div *ngIf="city.invalid && city.touched" class="text-danger mt-1">
                <small>Seleccione una ciudad.</small>
              </div>
            </div>

            <!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Botón de envío -->
            <div class="d-grid mt-4">
              <input type="submit" value="Crear" class="btn btn-primary btn-lg text-white px-5"
                [disabled]="registerAccommodationForm.invalid" data-bs-toggle="modal" data-bs-target="#successModal" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Modal de éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100" id="successModalLabel"><i class="bi bi-check-lg" aria-hidden="true"></i> Registro exitoso</h5>
      </div>
      <div class="modal-body">
        <p>El alojamiento se ha creado correctamente.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeModal()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
