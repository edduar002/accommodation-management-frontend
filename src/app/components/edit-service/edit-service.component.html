<div class="servicio-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-primary">✏️ Editar servicio existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm)">
            <!-- Campo de nombre del servicio -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre del servicio</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                [(ngModel)]="service.name"
                required
              />
            </div>

            <!-- Botón para guardar cambios -->
            <div class="d-grid mt-4">
              <input type="submit" value="Actualizar" class="btn btn-warning btn-lg text-white px-5">
            </div>

            <!-- Enlace para volver -->
            <div class="text-center mt-3">
              <a routerLink="/managementService" class="text-decoration-none text-secondary fw-semibold">
                ← Volver a la gestión de servicios
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
