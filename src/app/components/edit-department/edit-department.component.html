<div class="departamento-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-primary">✏️ Editar departamento existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form>
            <!-- Campo para el nombre -->
            <div class="mb-3">
              <label for="departmentName" class="form-label fw-semibold">Nombre del departamento</label>
              <input
                type="text"
                id="departmentName"
                class="form-control"
                value="Antioquia"
              />
            </div>

            <!-- Botón para guardar -->
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-warning btn-lg rounded-pill text-white">
                💾 Guardar cambios
              </button>
            </div>

            <!-- Enlace para volver -->
            <div class="text-center mt-3">
              <a routerLink="/managementDepartment" class="text-decoration-none text-secondary fw-semibold">
                ← Volver a la gestión de departamentos
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
