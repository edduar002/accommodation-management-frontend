<div class="profile-section mt-5">
  <h2 class="text-center mb-5 fw-bold">üë§ Edici√≥n de perfil</h2>

  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <!-- Imagen y encabezado -->
        <div class="text-center mb-4">
          <img
            [src]="host.imgUrl || 'https://i.pravatar.cc/150?img=12'"
            alt="Foto de perfil"
            class="rounded-circle img-thumbnail shadow-sm"
            style="width: 120px; height: 120px; object-fit: cover;"
          />
          <h5 class="mt-3 fw-semibold">
            {{ host.name }} {{ host.surname }}
          </h5>
          <p class="text-muted mb-0">{{ host.email }}</p>
        </div>

        <!-- Formulario -->
        <div class="card-body">
          <form #hostForm="ngForm" (ngSubmit)="onSubmit(hostForm)">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="host.name"
                required
              />
            </div>

            <!-- Apellido -->
            <div class="mb-3">
              <label for="surname" class="form-label fw-semibold">Apellido</label>
              <input
                type="text"
                id="surname"
                class="form-control"
                name="surname"
                [(ngModel)]="host.surname"
                required
              />
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Correo Electr√≥nico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="host.email"
                required
              />
            </div>

            <!-- Tel√©fono -->
            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Tel√©fono</label>
              <input
                type="tel"
                id="phone"
                class="form-control"
                name="phone"
                [(ngModel)]="host.phone"
              />
            </div>

            <!-- URL Imagen -->
            <div class="mb-3">
              <label for="imgUrl" class="form-label fw-semibold">URL de imagen</label>
              <input
                type="text"
                id="imgUrl"
                class="form-control"
                name="imgUrl"
                [(ngModel)]="host.imgUrl"
              />
            </div>

            <!-- Descripci√≥n personal -->
            <div class="mb-3">
              <label for="personalDescription" class="form-label fw-semibold">Descripci√≥n personal</label>
              <textarea
                id="personalDescription"
                class="form-control"
                name="personalDescription"
                rows="3"
                [(ngModel)]="host.personalDescription"
              ></textarea>
            </div>

            <!-- Departamento din√°mico -->
            <div class="mb-3">
              <label for="departmentId" class="form-label fw-semibold">Departamento</label>
              <select
                id="departmentId"
                class="form-select"
                name="departmentId"
                [(ngModel)]="host.departmentsId"
                required
              >
                <option value="" disabled>Seleccione un departamento</option>
                <option *ngFor="let dep of departamentos" [value]="dep.id">
                  {{ dep.name }}
                </option>
              </select>
            </div>

            <!-- Bot√≥n -->
            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill"
                [disabled]="!hostForm.valid"
              >
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Modal √âxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold mb-3">¬°Cambios guardados!</h4>
      <p>El perfil del anfitri√≥n se ha actualizado correctamente.</p>
      <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>

<!-- ‚ùå Modal Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-danger fw-bold mb-3">Error al guardar</h4>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
