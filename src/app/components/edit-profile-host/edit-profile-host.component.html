<div class="profile-section mt-5">
  <h2 class="text-center mb-5 fw-bold">👤 Edición de perfil</h2>

  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <img
            src="https://i.pravatar.cc/150?img=12"
            alt="Foto de perfil"
            class="rounded-circle img-thumbnail shadow-sm"
            style="width: 120px; height: 120px; object-fit: cover;"
          />
          <h5 class="mt-3 fw-semibold">Laura Gómez</h5>
          <p class="text-muted mb-0">laura.gomez&#64;example.com</p>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre</label>
              <input type="text" id="name" class="form-control" value="Laura" />
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label fw-semibold">Apellido</label>
              <input type="text" id="surname" class="form-control" value="Gómez" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                value="laura.gomez@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Teléfono</label>
              <input type="tel" id="phone" class="form-control" value="+57 312 456 7890" />
            </div>

            <div class="mb-3">
              <label for="imgUrl" class="form-label fw-semibold">URL de imagen</label>
              <input
                type="text"
                id="imgUrl"
                class="form-control"
                value="https://i.pravatar.cc/150?img=12"
              />
            </div>

            <div class="mb-3">
              <label for="personalDescription" class="form-label fw-semibold">Descripción personal</label>
              <textarea
                id="personalDescription"
                class="form-control"
                rows="3"
              >Apasionada por el desarrollo web y el diseño de interfaces modernas.</textarea>
            </div>

            <div class="mb-3">
              <label for="departmentsId" class="form-label fw-semibold">Departamento</label>
              <select id="departmentsId" class="form-select">
                <option selected>Antioquia</option>
                <option>Atlántico</option>
                <option>Bolívar</option>
                <option>Boyacá</option>
                <option>Caldas</option>
                <option>Caquetá</option>
                <option>Cauca</option>
                <option>Cesar</option>
                <option>Córdoba</option>
                <option>Cundinamarca</option>
                <option>Chocó</option>
                <option>Huila</option>
                <option>La Guajira</option>
                <option>Magdalena</option>
                <option>Meta</option>
                <option>Nariño</option>
                <option>Norte de Santander</option>
                <option>Quindío</option>
                <option>Risaralda</option>
                <option>Santander</option>
                <option>Sucre</option>
                <option>Tolima</option>
                <option>Valle del Cauca</option>
                <option>Arauca</option>
                <option>Casanare</option>
                <option>Putumayo</option>
                <option>San Andrés y Providencia</option>
                <option>Amazonas</option>
                <option>Guainía</option>
                <option>Guaviare</option>
                <option>Vaupés</option>
                <option>Vichada</option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary btn-lg rounded-pill">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
