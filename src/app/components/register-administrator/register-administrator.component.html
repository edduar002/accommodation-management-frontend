<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h4 class="mb-0">
            <i class="bi bi-person-gear me-2"></i>
            Registro de Administrador
          </h4>
        </div>
        <div class="card-body p-4">
          <form #registerAdministratorForm="ngForm" (ngSubmit)="onSubmit(registerAdministratorForm)">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">
                Nombre
              </label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Ingresa tu nombre" #name="ngModel" [(ngModel)]="administrator.name" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
              <label for="surname" class="form-label fw-semibold">
                Apellido
              </label>
              <input type="text" name="surname" class="form-control" id="surname" placeholder="Ingresa tu apellido" #surname="ngModel" [(ngModel)]="administrator.surname" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                Correo electrónico
              </label>
              <input type="email" name="email" class="form-control" id="email" placeholder="ejemplo@correo.com" #email="ngModel" [(ngModel)]="administrator.email" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                Contraseña
              </label>
              <input type="password" name="password" class="form-control" id="password" placeholder="********" minlength="6"#password="ngModel" [(ngModel)]="administrator.password" required>
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <input type="submit" value="Registrarme" class="btn btn-warning btn-lg text-white px-5">
            </div>
          </form>
        </div>

        <div class="card-footer text-center text-muted">
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="text-decoration-none fw-semibold">Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
