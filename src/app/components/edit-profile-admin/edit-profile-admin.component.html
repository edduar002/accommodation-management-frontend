<div class="profile-section mt-5">
  <h2 class="text-center mb-5 fw-bold"><i class="bi bi-person-circle fs-2 text-primary"></i> Editar información del Administrador</h2>
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 p-4 text-center">

        <div class="card-body">
          <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm)">
            <div class="mb-3">
              <label class="form-label fw-semibold">Nombre</label>
              <input
                type="text"
                class="form-control text-center"
                name="name"
                [(ngModel)]="admin.name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Apellido</label>
              <input
                type="text"
                class="form-control text-center"
                name="surname"
                [(ngModel)]="admin.surname"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Correo Electrónico</label>
              <input
                type="email"
                class="form-control text-center"
                name="email"
                [(ngModel)]="admin.email"
                required
              />
            </div>

            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-outline-primary btn-lg rounded-pill"
                [disabled]="!adminForm.valid"
              >
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <i class="bi bi-check-lg" aria-hidden="true"></i> Modal Éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold mb-3">¡Cambios guardados!</h4>
      <p>El perfil del administrador se ha actualizado correctamente.</p>
      <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>

<!-- ❌ Modal Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-danger fw-bold mb-3">Error al guardar</h4>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
