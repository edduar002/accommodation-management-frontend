<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-warning text-dark text-center py-3 rounded-top-4">
          <h4 class="mb-0">Ingreso - Anfitrión</h4>
        </div>

        <div class="card-body p-4">
          <form #loginHostForm="ngForm" (ngSubmit)="onSubmit(loginHostForm)">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Correo o usuario</label>
              <input type="text" name="email" class="form-control" placeholder="host@ejemplo.com" #email="ngModel" [(ngModel)]="host.email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Contraseña</label>
              <input type="password" name="password" class="form-control" placeholder="Contraseña" #password="ngModel" [(ngModel)]="host.password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModalHost">¿Olvidaste tu contraseña?</a>
              </div>
            </div>

            <div class="d-grid">
              <input type="submit" value="Ingresar" class="btn btn-warning btn-lg text-white px-5">
            </div>
          </form>
        </div>

        <div class="card-footer text-center text-muted">
          ¿No tienes cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Olvidé contraseña (Host) -->
<div class="modal fade" id="forgotModalHost" tabindex="-1" aria-labelledby="forgotModalHostLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotModalHostLabel">Recuperar contraseña - Anfitrión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p class="small text-muted">Introduce el correo asociado para recuperar tu acceso.</p>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="host@ejemplo.com">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-warning text-white">Enviar instrucciones</button>
      </div>
    </div>
  </div>
</div>
