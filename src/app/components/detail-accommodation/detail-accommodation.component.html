<div class="detail-section mt-5" *ngIf="!isLoading && accommodation; else loading">
  <h2 class="text-center fw-bold mb-4"><i class="bi bi-house-check text-primary" aria-hidden="true"></i> Detalle del alojamiento</h2>

  <!-- Imagen principal del alojamiento -->
<div class="text-center mt-4">
  <img
    [src]="accommodation.imgUrl || 'https://via.placeholder.com/800x400?text=Sin+imagen'"
    alt="Imagen del alojamiento"
    class="img-fluid rounded-4 shadow-lg"
    style="max-width: 800px; height: auto; object-fit: cover;"
  />
</div>

  <!-- Información del alojamiento -->
  <div class="text-center mt-5">
    <h4 class="fw-semibold">{{ accommodation.detailedDescription }}</h4>
    <p class="text-muted mx-auto" style="max-width: 600px;">
      <i class="bi bi-geo-alt" aria-hidden="true"></i> <strong>{{ accommodation.direction }}</strong><br>
      Coordenadas: {{ accommodation.exactLocation }}
    </p>
    <p class="fw-bold text-success fs-5"><i class="bi bi-currency-dollar" aria-hidden="true"></i>{{ accommodation.price | number }} COP / noche</p>
    <p class="text-secondary">Capacidad máxima: {{ accommodation.maximumCapacity }} personas</p>

    <button class="btn btn-primary rounded-pill px-4 mt-3">Reservar ahora</button>
  </div>
</div>

<!-- Estado de carga -->
<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Cargando detalles del alojamiento...</p>
  </div>
</ng-template>
