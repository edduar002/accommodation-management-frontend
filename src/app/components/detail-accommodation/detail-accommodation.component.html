<div class="detail-section mt-5" *ngIf="!isLoading && accommodation; else loading">
  <h2 class="text-center fw-bold mb-4"><i class="bi bi-house-check text-primary" aria-hidden="true"></i> Detalle del alojamiento</h2>

  <!-- Carrusel -->
  <div id="accommodationCarousel" class="carousel slide shadow rounded-4 overflow-hidden mx-auto" style="max-width: 800px;" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let img of images; let i = index"
              type="button"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === 0"
              data-bs-target="#accommodationCarousel"></button>
    </div>

    <div class="carousel-inner">
      <div *ngFor="let img of images; let i = index"
           class="carousel-item"
           [class.active]="i === 0">
        <img [src]="img" class="d-block w-100" alt="Imagen {{ i + 1 }}">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#accommodationCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#accommodationCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Información del alojamiento -->
  <div class="text-center mt-5">
    <h4 class="fw-semibold">{{ accommodation.detailedDescription }}</h4>
    <p class="text-muted mx-auto" style="max-width: 600px;">
      <i class="bi bi-geo-alt" aria-hidden="true"></i> <strong>{{ accommodation.direction }}</strong><br>
      Coordenadas: {{ accommodation.exactLocation }}
    </p>
    <p class="fw-bold text-success fs-5"><i class="bi bi-currency-dollar" aria-hidden="true"></i>{{ accommodation.price | number }} COP / noche</p>
    <p class="text-secondary">Capacidad máxima: {{ accommodation.maximumCapacity }} personas</p>

    <button class="btn btn-primary rounded-pill px-4 mt-3">Reservar ahora</button>
  </div>
</div>

<!-- Estado de carga -->
<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Cargando detalles del alojamiento...</p>
  </div>
</ng-template>
