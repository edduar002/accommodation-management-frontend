<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold"><i class="bi bi-building fs-3 text-primary me-2"></i>
      Gestión de Ciudades</h2>
    <a routerLink="/createCity" class="btn btn-primary btn-lg shadow-sm rounded-pill">
      <i class="bi bi-plus-circle me-2"></i> Crear nuevo
    </a>
  </div>

  <!-- Tabla -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 8%">#</th>
          <th scope="col">Nombre de la Ciudad</th>
          <th scope="col">Departamento</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let city of cities; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ city.name }}</td>
          <td>{{ city.departmentName }}</td>
          <td class="text-center">
            <!-- Editar -->
            <a [routerLink]="['/editCity', city.id]"
              class="action-link text-warning me-3 text-decoration-none fw-semibold">
              <i class="bi bi-pencil-square"></i> Editar
            </a>

            <!-- Eliminar -->
            <button type="button" class="btn btn-link text-danger text-decoration-none fw-semibold p-0"
              data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="openDeleteModal(city.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>

        <tr *ngIf="cities.length === 0">
          <td colspan="4" class="text-center text-muted py-4">
            No hay ciudades registradas.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 🔴 Modal de confirmación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar esta ciudad?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()"
            data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
