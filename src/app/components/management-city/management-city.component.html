<div class="container mt-5">

  <!-- Encabezado de la página -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Gestión de Ciudades</h2>
    <!-- Botón para crear nueva ciudad -->
    <a routerLink="/createCity" class="btn btn-primary btn-lg shadow-sm rounded-pill">
      Crear nuevo
    </a>
  </div>

  <!-- Tabla de ciudades -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">

      <!-- Encabezado de la tabla -->
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 8%">#</th>
          <th scope="col">Nombre de la Ciudad</th>
          <th scope="col">Departamento</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <!-- Cuerpo de la tabla -->
      <tbody>
        <!-- Recorrer las ciudades dinámicamente -->
        <tr *ngFor="let city of cities; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ city.name }}</td>
          <td>{{ city.departmentName }}</td>
          <td class="text-center">
            <!-- Botón para editar ciudad -->
            <a [routerLink]="['/editCity', city.id]"
              class="action-link text-warning me-3 text-decoration-none fw-semibold">
              Editar
            </a>

            <!-- Botón para eliminar ciudad -->
            <button type="button" class="btn btn-link text-danger text-decoration-none fw-semibold p-0"
              data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="openDeleteModal(city.id)">
              Eliminar
            </button>
          </td>
        </tr>

        <!-- Mensaje si no hay ciudades registradas -->
        <tr *ngIf="cities.length === 0">
          <td colspan="4" class="text-center text-muted py-4">
            No hay ciudades registradas.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de confirmación de eliminación -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">

        <!-- Cabecera del modal -->
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar esta ciudad?</p>
        </div>

        <!-- Pie del modal con botones -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">Eliminar</button>
        </div>

      </div>
    </div>
  </div>

</div>
