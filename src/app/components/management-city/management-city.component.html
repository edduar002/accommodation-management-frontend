<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">ğŸŒ† GestiÃ³n de Ciudades</h2>
    <a routerLink="/createCity" class="btn btn-primary btn-lg shadow-sm rounded-pill">
      <i class="bi bi-plus-circle me-2"></i> Crear nuevo
    </a>
  </div>

  <!-- Tabla -->
  <div class="table-responsive shadow-sm rounded-4">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col" style="width: 8%">#</th>
          <th scope="col">Nombre de la Ciudad</th>
          <th scope="col">Departamento</th>
          <th scope="col" class="text-center" style="width: 25%">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <!-- âœ… Cargando datos dinÃ¡micamente -->
        <tr *ngFor="let city of cities; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ city.name }}</td>
          <td>{{ city.departmentsId }}</td>
          <td class="text-center">
            <a [routerLink]="['/editCity', city.id]" class="action-link text-warning me-3 text-decoration-none fw-semibold">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a href="#" class="action-link text-danger text-decoration-none fw-semibold">
              <i class="bi bi-trash"></i> Eliminar
            </a>
          </td>
        </tr>

        <!-- âœ… Mostrar mensaje si no hay datos -->
        <tr *ngIf="cities.length === 0">
          <td colspan="4" class="text-center text-muted py-4">
            No hay ciudades registradas.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
