<div class="profile-section mt-5">
  <h2 class="text-center mb-5 fw-bold">ðŸ‘¤ EdiciÃ³n de perfil</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <img
            [src]="user.imgUrl || 'https://i.pravatar.cc/150?img=8'"
            alt="Foto de perfil"
            class="rounded-circle img-thumbnail shadow-sm"
            style="width: 120px; height: 120px; object-fit: cover;"
          />
          <h5 class="mt-3 fw-semibold">
            {{ user.name }} {{ user.surname }}
          </h5>
          <p class="text-muted mb-0">{{ user.email }}</p>
        </div>

        <div class="card-body">
          <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="user.name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label fw-semibold">Apellido</label>
              <input
                type="text"
                id="surname"
                class="form-control"
                name="surname"
                [(ngModel)]="user.surname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Correo ElectrÃ³nico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="user.email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">TelÃ©fono</label>
              <input
                type="tel"
                id="phone"
                class="form-control"
                name="phone"
                [(ngModel)]="user.phone"
              />
            </div>

            <div class="mb-3">
              <label for="imgUrl" class="form-label fw-semibold">URL de imagen</label>
              <input
                type="text"
                id="imgUrl"
                class="form-control"
                name="imgUrl"
                [(ngModel)]="user.imgUrl"
              />
            </div>

            <div class="mb-3">
              <label for="departmentId" class="form-label fw-semibold">Departamento</label>
              <select
                id="departmentId"
                class="form-select"
                name="departmentId"
                [(ngModel)]="user.departmentId"
                required
              >
                <option value="" disabled>Seleccione un departamento</option>
                <option *ngFor="let dep of departamentos" [value]="dep.id">
                  {{ dep.name }}
                </option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill"
                [disabled]="!profileForm.valid"
              >
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Modal Ã‰xito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold mb-3">Â¡Cambios guardados!</h4>
      <p>Tu perfil se ha actualizado correctamente.</p>
      <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>

<!-- âŒ Modal Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-danger fw-bold mb-3">Error al guardar</h4>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
