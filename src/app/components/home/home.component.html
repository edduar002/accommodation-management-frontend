<div class="home-section mt-5">
  <h2 class="text-center mb-5 fw-bold">ğŸ¡ Alojamientos destacados</h2>

  <div class="row g-4" *ngIf="accommodations.length > 0; else noAccommodations">
    <div class="col-md-4" *ngFor="let alojamiento of accommodations; let i = index">
      <div class="card alojamiento-card shadow-sm border-0 h-100 position-relative">

        <!-- Imagen -->
        <img
          [src]="getImage(i)"
          class="card-img-top"
          alt="Imagen de alojamiento"
          style="height: 220px; object-fit: cover;"
        >

        <!-- BotÃ³n de favorito (corazÃ³n vacÃ­o) -->
        <button
          class="btn bg-white bg-opacity-75 position-absolute top-0 end-0 m-2 rounded-circle shadow-sm"
          title="Agregar a favoritos"
        >
          <i class="bi bi-heart text-danger fs-5"></i>
        </button>

        <div class="card-body">
          <h5 class="card-title fw-semibold">{{ alojamiento.detailedDescription }}</h5>
          <p class="card-text text-muted">{{ alojamiento.direction }}</p>
          <p class="text-primary fw-bold mb-2">ğŸ“ {{ alojamiento.exactLocation }}</p>
          <p class="fw-semibold">ğŸ’²{{ alojamiento.price | number }} / noche</p>
          <a class="btn btn-outline-primary w-100"
             [routerLink]="['/detailAccommodation', alojamiento.id]">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay alojamientos -->
  <ng-template #noAccommodations>
    <div class="text-center mt-5">
      <p class="text-muted fw-semibold">
        No hay alojamientos disponibles en este momento.
      </p>
    </div>
  </ng-template>
</div>
