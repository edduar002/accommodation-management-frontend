<div class="alojamiento-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-primary">‚úèÔ∏è Editar alojamiento existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #accommodationForm="ngForm" (ngSubmit)="onSubmit(accommodationForm)">
            <!-- Descripci√≥n -->
            <div class="mb-3">
              <label for="detailedDescription" class="form-label fw-semibold">Descripci√≥n detallada</label>
              <textarea
                id="detailedDescription"
                class="form-control"
                rows="3"
                name="detailedDescription"
                [(ngModel)]="accommodation.detailedDescription"
                required
              ></textarea>
            </div>

            <!-- Direcci√≥n -->
            <div class="mb-3">
              <label for="direction" class="form-label fw-semibold">Direcci√≥n</label>
              <input
                type="text"
                id="direction"
                class="form-control"
                name="direction"
                [(ngModel)]="accommodation.direction"
                required
              />
            </div>

            <!-- Ubicaci√≥n -->
            <div class="mb-3">
              <label for="exactLocation" class="form-label fw-semibold">Ubicaci√≥n exacta</label>
              <input
                type="text"
                id="exactLocation"
                class="form-control"
                name="exactLocation"
                [(ngModel)]="accommodation.exactLocation"
                required
              />
            </div>

            <!-- Precio y capacidad -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label fw-semibold">Precio por noche (COP)</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  name="price"
                  [(ngModel)]="accommodation.price"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="maximumCapacity" class="form-label fw-semibold">Capacidad m√°xima</label>
                <input
                  type="number"
                  id="maximumCapacity"
                  class="form-control"
                  name="maximumCapacity"
                  [(ngModel)]="accommodation.maximumCapacity"
                  required
                />
              </div>
            </div>

            <!-- Departamento -->
            <div class="mb-3">
              <label for="departmentsId" class="form-label fw-semibold">Departamento</label>
              <select
                id="departmentsId"
                class="form-select"
                name="departmentsId"
                [(ngModel)]="accommodation.departmentsId"
                required
              >
                <option value="" disabled>Seleccione un departamento</option>
                <option *ngFor="let dep of departments" [value]="dep.id">
                  {{ dep.name }}
                </option>
              </select>
            </div>

            <!-- Bot√≥n Guardar -->
            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-warning btn-lg rounded-pill text-white"
                [disabled]="!accommodationForm.valid"
              >
                üíæ Guardar cambios
              </button>
            </div>

            <div class="text-center mt-3">
              <a routerLink="/managementAccommodations" class="text-decoration-none text-secondary fw-semibold">
                ‚Üê Volver a la gesti√≥n de alojamientos
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Modal √âxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold mb-3">¬°Cambios guardados!</h4>
      <p>El alojamiento se ha actualizado correctamente.</p>
      <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>

<!-- ‚ùå Modal Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-danger fw-bold mb-3">Error al guardar</h4>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
