<div class="alojamiento-section mt-5">
  <h2 class="text-center mb-5 fw-bold"><i class="bi bi-pencil-fill text-primary" aria-hidden="true"></i> Editar alojamiento existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <form #accommodationForm="ngForm" (ngSubmit)="onSubmit(accommodationForm)">
            <!-- Descripción -->
            <div class="mb-3">
              <label for="detailedDescription" class="form-label fw-semibold">Descripción detallada</label>
              <textarea
                id="detailedDescription"
                class="form-control"
                rows="3"
                name="detailedDescription"
                [(ngModel)]="accommodation.detailedDescription"
                required
              ></textarea>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label for="direction" class="form-label fw-semibold">Dirección</label>
              <input
                type="text"
                id="direction"
                class="form-control"
                name="direction"
                [(ngModel)]="accommodation.direction"
                required
              />
            </div>

            <!-- Ubicación -->
            <div class="mb-3">
              <label for="exactLocation" class="form-label fw-semibold">Ubicación exacta</label>
              <input
                type="text"
                id="exactLocation"
                class="form-control"
                name="exactLocation"
                [(ngModel)]="accommodation.exactLocation"
                required
              />
            </div>

            <!-- Precio y capacidad -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label fw-semibold">Precio por noche (COP)</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  name="price"
                  [(ngModel)]="accommodation.price"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <label for="maximumCapacity" class="form-label fw-semibold">Capacidad máxima</label>
                <input
                  type="number"
                  id="maximumCapacity"
                  class="form-control"
                  name="maximumCapacity"
                  [(ngModel)]="accommodation.maximumCapacity"
                  required
                />
              </div>
            </div>

                    <!-- Departamento dinámico -->
        <div class="mb-3">
          <label for="department" class="form-label fw-bold">Departamento</label>
          <select class="form-select" id="department" name="department" #department="ngModel" [(ngModel)]="accommodation.departmentsId"
            (change)="onDepartmentChange()" required>
            <option value="" disabled selected>Seleccione un departamento</option>
            <option *ngFor="let dep of departamentos" [ngValue]="dep.id">{{ dep.name }}</option>
          </select>
          <div *ngIf="department.invalid && department.touched" class="text-danger mt-1">
            <small>Seleccione un departamento.</small>
          </div>
        </div>

        <!-- Ciudad dinámico -->
        <div class="mb-3">
          <label for="city" class="form-label fw-bold">Ciudad</label>
          <select class="form-select" id="city" name="city" #city="ngModel" [(ngModel)]="accommodation.citiesId" required>
            <option value="" disabled selected>Seleccione una ciudad</option>
            <option *ngFor="let c of ciudades" [ngValue]="c.id">{{ c.name }}</option>
          </select>
          <div *ngIf="city.invalid && city.touched" class="text-danger mt-1">
            <small>Seleccione una ciudad.</small>
          </div>
        </div>

            <!-- Botón Guardar -->
            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill text-white"
                [disabled]="!accommodationForm.valid"
              >
                <i class="bi bi-save-fill" aria-hidden="true"></i> Guardar cambios
              </button>
            </div>

            <div class="text-center mt-3">
              <a routerLink="/managementAccommodations" class="text-decoration-none text-secondary fw-semibold">
                <i class="bi bi-arrow-left-short" aria-hidden="true"></i> Volver a la gestión de alojamientos
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Modal Éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success fw-bold mb-3">¡Cambios guardados!</h4>
      <p>El alojamiento se ha actualizado correctamente.</p>
      <button class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>

<!-- ❌ Modal Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-danger fw-bold mb-3">Error al guardar</h4>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
