<div class="ciudad-section mt-5">
  <h2 class="text-center mb-5 fw-bold text-primary">‚úèÔ∏è Editar ciudad existente</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="card-body">
          <!-- üîπ Agregamos #cityForm="ngForm" y (ngSubmit)="onSubmit(cityForm)" -->
          <form #cityForm="ngForm" (ngSubmit)="onSubmit(cityForm)">
            <!-- Nombre de la ciudad -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre de la ciudad</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                [(ngModel)]="city.name"
                required
              />
            </div>

            <!-- Departamento -->
            <div class="mb-3">
              <label for="departmentsId" class="form-label fw-semibold">Departamento</label>
              <select
                id="departmentsId"
                class="form-select"
                [(ngModel)]="city.departmentsId"
                name="departmentsId"
                required
              >
                <option [value]="1">Antioquia</option>
                <option [value]="2">Atl√°ntico</option>
                <option [value]="3">Bol√≠var</option>
                <option [value]="4">Boyac√°</option>
                <option [value]="5">Cundinamarca</option>
                <option [value]="6">Quind√≠o</option>
                <option [value]="7">Santander</option>
              </select>
            </div>

            <!-- Bot√≥n para guardar -->
            <div class="d-grid mt-4">
              <!-- üîπ type="submit" para que dispare (ngSubmit) -->
              <input type="submit" value="Actualizar" class="btn btn-warning btn-lg text-white px-5">
            </div>

            <!-- Enlace para volver -->
            <div class="text-center mt-3">
              <a routerLink="/managementCity" class="text-decoration-none text-secondary fw-semibold">
                ‚Üê Volver a la gesti√≥n de ciudades
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
