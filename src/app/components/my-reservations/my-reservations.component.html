<div class="container mt-5">

  <!-- Encabezado principal de la página -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">Mis Reservas</h2>
    <p class="text-muted">Consulta el estado de tus reservas realizadas, canceladas o rechazadas</p>
  </div>

  <div class="row g-4">

    <!-- Listado dinámico de reservas (una tarjeta por cada reserva) -->
    <div class="col-md-4" *ngFor="let reservation of reservations">
      <div class="card border-0 shadow-sm rounded-4">

        <!-- Imagen del alojamiento (placeholder si no existe imagen real) -->
        <img [src]="'https://via.placeholder.com/400x250?text=Sin+Imagen'" class="card-img-top rounded-top-4"
          alt="Imagen del alojamiento">

        <div class="card-body">

          <!-- Nombre del alojamiento -->
          <h5 class="card-title fw-bold">reservation.name</h5>

          <!-- Ciudad o ubicación del alojamiento -->
          <p class="card-text text-muted mb-2">reservation.city</p>

          <!-- Fechas de la reserva -->
          <p class="card-text small">
            <strong>Fechas:</strong>
            {{ reservation.checkIn | date:'dd/MM/yyyy' }} -
            {{ reservation.checkOut | date:'dd/MM/yyyy' }} <br>

            <!-- Estado actual de la reserva con estilo según su valor -->
            <strong>Estado:</strong>
            <span class="badge" [ngClass]="{
                'bg-success': reservation.state == 'confirmada',
                'bg-primary': reservation.state == 'realizada',
                'bg-danger': reservation.state == 'cancelada',
                'bg-warning text-dark': reservation.state == 'pendiente'
              }">
              {{ reservation.state | titlecase }}
            </span>
          </p>

          <!-- Botón para ver detalle de la reserva -->
          <button class="btn btn-outline-primary btn-sm mt-2" [routerLink]="['/detailReservation', reservation.id]">
            Ver Detalle
          </button>

        </div>

      </div>
    </div>

  </div>
</div>
